<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in or Register</title>
</head>
<body>
    <div class="row">
        <main id="content" class="col-12">
            <div class="row">
                <section class="col-12 content__header">
                    <h1>Join the Network</h1>
                    <p>Sign in or register to review and add locations to the network.</p>
                </section>
            </div>
            <div class="row">
                <section class="col-md-6 login-section">
                    <h2 class="login__header">Login</h2>
                    <form id="login-form" method="POST" action="/api/token/">
                        {% csrf_token %}
                        <div class="form-field">
                            <label for="login-username">Username</label>
                            <input type="text" name="login-username" id="login-username">
                        </div>
                        <div class="form-field">
                            <label for="login-password">Password</label>
                            <input type="password" name="login-password" id="login-password">
                        </div>
                        <div class="login-buttons__wrapper">
                            <button type="submit" class="button button-primary--pink" id="login-button">
                                Login
                            </button>
                            <a href="#">
                                <button type="button" class="button button-secondary--pink" id="forgot-pw-button">
                                    Forgot Your Password?
                                </button>
                            </a>
                        </div>
                    </form>
                </section>
                <section class="col-md-6 register-section">
                    <h2 class="register__header">Register</h2>
                    <form id="register-form" method="POST" action="/api/users/">
                        {% csrf_token %}
                        <div class="form-field">
                            <label for="user-types">Type of User</label>
                            <select name="user-types" id="user-types">
                                <option value="0">-----</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="reg-username">Username</label>
                            <input type="text" name="reg-username" id="reg-username">
                        </div>
                        <div class="form-field">
                            <label for="reg-email">Email</label>
                            <input type="email" name="reg-email" id="reg-email">                            
                        </div>
                        <div class="form-field">
                            <label for="reg-password">Password</label>
                            <input type="password" name="reg-password" id="reg-password">                            
                        </div>
                        <div class="form-field">
                            <label for="reg-confirm-password">Confirm Password</label>
                            <input type="password" name="reg-confirm-password" id="reg-confirm-password">
                        </div>
                        <div class="input__checkbox-wrapper">
                            <input type="checkbox" name="disclaimer-ack" id="disclaimer-ack">
                            <label for="disclaimer-ack">I have read the disclaimer outlined <a href="#">here</a> and acknowledge that I am in no way receiving any information classified as professional medical advice.</label>
                        </div>
                        <button type="submit" class="button button-primary--pink" id="register-button">
                            Register
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
