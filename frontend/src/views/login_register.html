<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in or Register</title>
</head>
<body>
    <div class="row">
        <main id="content" class="col-12">
            <div class="row">
                <section class="col-12 content__header">
                    <h1>Join the Network</h1>
                    <p>Sign in or register to review and add locations to the network.</p>
                </section>
            </div>
            <div class="row">
                <section class="col-md-6 login-section">
                    <h2 class="login__header">Login</h2>
                    <form id="login-form" method="POST">
                        <text-field>
                            <label slot="label" for="login-username">
                                Username
                            </label>
                            <input 
                            slot="input"
                            type="text"
                            name="login-username"
                            id="login-username"
                            autocomplete="username"
                            required>
                        </text-field>
                        <text-field>
                            <label slot="label" for="login-password">Password</label>
                            <input 
                            slot="input"
                            type="password" 
                            name="login-password" 
                            id="login-password" 
                            autocomplete="current-password"
                            required>
                        </text-field>
                        <checkbox-field>
                            <label slot="label" name="login-password-toggle">Show Password</label>
                            <input
                            slot="input"
                            type="checkbox"
                            id="login-password-toggle">
                        </checkbox-field>
                        <div class="login-buttons__wrapper">
                            <button type="submit" class="button button-primary--pink" id="login-button">
                                Login
                            </button>
                            <a href="#">
                                <button type="button" class="button button-secondary--pink" id="forgot-pw-button">
                                    Forgot Your Password?
                                </button>
                            </a>
                        </div>
                    </form>
                </section>
                <section class="col-md-6 register-section">
                    <h2 class="register__header">Register</h2>
                    <form id="register-form" method="POST">
                        <select-field>
                            <label slot="label" for="user-type">Type of User</label>
                            <select
                            slot="select" 
                            name="user-type" 
                            id="user-type"
                            required>
                            </select>
                        </select-field>
                        <text-field>
                            <label slot="label" for="reg-username">Username</label>
                            <input 
                            slot="input"
                            type="text" 
                            name="reg-username" 
                            id="reg-username"
                            required>
                        </text-field>
                        <text-field>
                            <label slot="label" for="reg-username">First Name</label>
                            <input 
                            slot="input"
                            type="text" 
                            name="reg-firstname" 
                            id="reg-firstname"
                            required> 
                        </text-field>
                        <text-field>
                            <label slot="label" for="reg-username">Last Name</label>
                            <input 
                            slot="input"
                            type="text" 
                            name="reg-lastname" 
                            id="reg-lastname"
                            required>   
                        </text-field>
                        <text-field validator="email">
                            <label slot="label" for="reg-email">Email</label>
                            <input 
                            slot="input"
                            type="email" 
                            name="reg-email" 
                            id="reg-email"
                            required>   
                        </text-field>
                        <text-field>
                            <label slot="label" for="reg-password">Password</label>
                            <input 
                            slot="input"
                            type="password" 
                            name="reg-password" 
                            id="reg-password"
                            required>   
                            <span slot="info">Must be greater than 8 characters, have at least 1 uppercase letter, 1 lowercase letter, 1 special character, and 1 digit.</span>        
                        </text-field>
                        <text-field>
                            <label slot="label" for="reg-confirm-password">Confirm Password</label>
                            <input 
                            slot="input"
                            type="password" 
                            name="reg-confirm-password" 
                            id="reg-confirm-password"
                            required>
                        </text-field>
                        <checkbox-field>
                            <label slot="label" for="reg-password-toggle">Show Password</label>
                            <input
                            slot="input"
                            type="checkbox"
                            id="reg-password-toggle">
                        </checkbox-field>
                        <checkbox-field>
                            <label slot="label" for="disclaimer-ack">I have read and do acknowledge the disclaimer outlined <a href="#" id="disclaimer-link">here.</a></label>
                            <input 
                            slot="input"
                            type="checkbox" 
                            name="disclaimer-ack" 
                            id="disclaimer-ack"
                            required>
                        </checkbox-field>
                        <button type="submit" class="button button-primary--pink" id="register-button">
                            Register
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
