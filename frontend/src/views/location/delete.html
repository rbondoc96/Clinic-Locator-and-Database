<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting Location</title>
</head>
<body>
    <div class="row">
        <main id="content" class="col-12">
            <div class="row">
                <section class="col-12 content__header">
                    <h1>Deleting Location</h1>
                    <p>Are you sure you want to delete this location?</p>
                    <p><b>Location:</b> {{ object }}</p>
                </section>
            </div>
            <div class="row">
                <form method="POST" class="col-12">
                    <button type="submit" class="button button-secondary--pink">Yes</button>
                    <button type="button" onclick="window.history.back()" class="button button-primary--pink">No</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
