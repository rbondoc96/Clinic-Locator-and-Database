<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Review</title>
</head>
<body>
    <header>
        <img id="logo" alt="OCH Net">
    </header>
    <main>
    
        <form method="POST">
            <h2 id="location-name"></h2>

            <h3 id="todays-date"></h3>

            {% comment %} {% if request.user.profile.user_type == "User Type: Employer" %} {% endcomment %}
            {% if request.user.profile.user_type  %}
            <input name="review-type" type="hidden" data-user-type="{{ request.user.profile.user_type }}">
            {% endif %}
            <div><span id="review-type--text"></span></div>
            
            <div class="ratings__wrapper">
                <span>How would you rate your experience?</span>
            </div>
            
            <text-field>
                <label slot="label" for="comments">Review Content</label>
                <textarea 
                slot="input"
                name="comments" 
                id="comments"
                required></textarea>
                <span slot="info">Type out your review here</span>
            </text-field>
            
            <button type="submit" class="button button-primary--blue">
                Submit Review
            </button>
        </form>

    </main>
    <footer>

    </footer>
</body>
</html>
