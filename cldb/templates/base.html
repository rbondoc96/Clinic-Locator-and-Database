<!-- Load the ./../static/ directory so we can load /css and /js -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap Select -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'locator/css/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    {% block styles %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a href="{% url 'index' %}">
                <img src="{% static 'locator/img/placeholder logo.png' %}" id="nav-logo" alt="Placeholder">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav float-right" id="main-nav">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="pt-4 pb-3 nav-link" id="dbBtn">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="pt-4 pb-3 nav-link" id="ttBtn">Ticket Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="pt-4 pb-3 nav-link" id="ceBtn">Clinic Explorer</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="pt-4 pb-3 nav-link" id="pmBtn">PostMaster</a>
                    </li>
                </ul>
            </div>
            <div id="userSection">
                <div id="profile-img">
                    <a href="#">
                        <img src="{% static 'locator/img/profile img.png' %}">
                    </a>
                </div>
                <div id="user-dropdown">

                </div>
            </div>
        </nav>
        <div id="nav-accent"></div>
        <div id="subnavbar" class="navbar">
            <ul id="subnav" class="navbar-nav">
                <li class="nav-item"></li>
            </ul>
        </div>
    </header>

    {% block content %}{% endblock %}

    <!-- JQuery (3.4.1) is compatible with Bootstrap Select -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Bootstrap Select -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <script src="{% static 'locator/js/base.js' %}"></script>
    {% block scripts %}{% endblock scripts %}

</body>
</html>
