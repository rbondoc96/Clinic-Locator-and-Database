<!-- Load the ./../static/ directory so we can load /css and /js -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static "locator/css/base.css" %}">
    {% block styles %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="container col-12 pt-10">
        <nav class="navbar navbar-dark align-items-start">
            <button class="navbar-toggler border-hover pr-10" type="button">
                <span class="navbar-toggler-icon" id="nav-btn"></span>
            </button>
            <ul class="navbar-nav mr-auto text-white">
                <li class="nav-item">
                    <p class="h3">Clinic Explorer</p>
                </li>
                <li class="nav-item">
                    <a class="text-white" href={% url "new" %}>
                        Add a Location
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    {% block scripts %}{% endblock scripts %}

</body>
</html>
